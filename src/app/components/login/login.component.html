<div class="login-container">
    <div class="login-card">
      <div class="logo-section">
        <img src="../assets/teste.png" alt="" width="100px">
      </div>
      
      <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" formControlName="email" placeholder="Digite seu e-mail">
          <div class="error-message" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
            Por favor, insira um e-mail válido
          </div>
        </div>
        
        <div class="form-group">
          <label for="password">Senha</label>
          <div class="password-input">
            <input [type]="showPassword ? 'text' : 'password'" id="password" formControlName="password" placeholder="Digite sua senha">
            <button type="button" class="toggle-password" (click)="togglePasswordVisibility()">
              <i class="material-icons">{{ showPassword ? 'visibility_off' : 'visibility' }}</i>
            </button>
          </div>
          <div class="error-message" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            A senha deve ter pelo menos 6 caracteres
          </div>
        </div>
        
        <div class="form-options">
          <div class="remember-me">
            <input type="checkbox" id="remember" formControlName="rememberMe">
            <label for="remember">Lembrar-me</label>
          </div>
          <a href="#" class="forgot-password">Esqueceu a senha?</a>
        </div>
        
        <button type="submit" class="login-button" [disabled]="!loginForm.valid">
          <span *ngIf="!loading">Entrar</span>
          <span *ngIf="loading" class="spinner"></span>
        </button>
        
        <div class="divider">
          <span>ou</span>
        </div>
        
        <div class="social-login">
          <button type="button" class="social-button google">
            <i class="fab fa-google"></i> Continuar com Google
          </button>
          <button type="button" class="social-button microsoft">
            <i class="fab fa-microsoft"></i> Continuar com Microsoft
          </button>
        </div>
        
        <div class="register-link">
          Não tem uma conta? <a href="#">Cadastre-se</a>
        </div>
      </form>
    </div>
    
    
  </div>
