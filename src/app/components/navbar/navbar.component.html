<!-- navbar.component.html -->
<nav class="navbar">
  <!-- Logo e Menu Mobile -->
  <div class="navbar-left">
    <div class="logo">
      <img src="assets/teste.png" alt="Logo" />
    </div>
    <div class="menu-icon" (click)="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>

  <!-- Links de Navegação -->
  <ul class="nav-links" [class.active]="isMenuOpen">
    <li><a routerLink="/">Início</a></li>
    <li><a routerLink="/sobre">Sobre</a></li>
    <li><a routerLink="/servicos">Serviços</a></li>
    <li><a routerLink="/contato">Contato</a></li>
  </ul>

  <!-- Localização e Logout -->
  <div class="navbar-right">
    <app-location-toggle (positionFound)="onPositionFound($event)"></app-location-toggle>
    <button class="btn-logout" (click)="logout()">
      <svg class="logout-icon" viewBox="0 0 24 24">
        <path d="M14 8V6a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h7a2 2 0 0 0 2-2v-2h-2v2H5V6h7v2h2zm-5 4l4 4m0 0l-4 4m4-4H3"/>
      </svg>
      Sair
    </button>
  </div>
</nav>
